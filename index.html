<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap CRUD Task</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container mt-5">

        <h2 class="text-center mb-4">Task Manager</h2>

        <!-- FORM -->
        <form id="taskForm" class="card p-3 shadow">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Title</label>
                    <input id="title" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Start Date</label>
                    <input id="start-date" type="date" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">End Date</label>
                    <input id="end-date" type="date" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Priority</label>
                    <select id="priority" class="form-select">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Status</label>
                    <select id="status" class="form-select">
                        <option value="pending">Pending</option>
                        <option value="progress">Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Pomodoro Time</label>
                    <input id="display-time" class="form-control" value="00:00">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-primary w-100" id="submitBtn">Add Task</button>
                </div>
            </div>
        </form>

        <!-- TABLE -->
        <table class="table table-bordered table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>promodoro Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskTable"></tbody>
        </table>
    </div>
    <script src="apicall.js"></script>
</body>
</html>
